<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Odin Project Sign-Up Form</title>
  </head>
  <body>
    <div class="left-div">
      <div class="left-logo-div">
        <img src="./odin-lined.png" alt="Odin Project Logo" class="img-odin" />
        <span>ODIN</span>
      </div>
      <p class="seal-credit">
        Photo by
        <a
          href="https://unsplash.com/@karlheinz_eckhardt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >karlheinz_eckhardt</a
        >
        on
        <a
          href="https://unsplash.com/photos/SykSbC40ZdY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="main-content">
      <h2>
        Welcome to SealVerse!<br /><br />
        Infinite seal content is within your grasp! Simply sign up below to get
        started.
      </h2>
      <div class="form-div">
        <h2>Let's gooooo</h2>
        <form id="account-form">
          <div class="form-fields">
            <div class="form-item">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="form-item">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-item">
              <label for="email-input">EMAIL</label>
              <input type="email" name="email" id="email-input" required />
              <span class="input-error">Please enter a valid email.</span>
            </div>
            <div class="form-item">
              <label for="phone-num">PHONE NUMBER</label>
              <input type="text" name="phone-num" id="phone-num" />
            </div>
            <div class="form-item">
              <label for="pass">PASSWORD</label>
              <input type="password" name="pass" id="pass" required />
            </div>
            <div class="form-item">
              <label for="pass-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="pass-confirm" id="pass-confirm" required />
            </div>
          </div>
      </div>
      <button type="button" class="submit-button" id="submit-button">Create Account</button>
    </form>
      <h3 class="login-notice">
        Already have an account?
        <a href="https://en.wikipedia.org/wiki/Pinniped" target="_blank">Log in</a>
      </h3>
    </div>
  </body>
</html>
